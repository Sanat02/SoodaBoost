databaseChangeLog:
  - changeSet:
      id: 028-create-videos-table
      author: Sanat
      changes:
        - createTable:
            tableName: videos
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(555)
              - column:
                  name: video
                  type: varchar(355)
              - column:
                  name: video_date
                  type: timestamp